<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="__CONTROLLER_VIEW__/css/orderList.css">
    <!-- <hdjs/> -->
</head>
<body>
	<div class="h_section_R">
		<div style="padding-bottom: 13px;float: left;">
			<div class="R_formbox">
				<!-- <span>订单号：</span>
				<span><input type="text" name="order_sn" class="w80"></span>
				<span>收货人：</span>
				<span><input type="text" name="consignee" class="w80"></span>
				<span><input type="button" value="" class="btn" onclick="search('__CONTROLLER__')"></span> -->
				<h3>订单列表</h3>
			</div>
		</div>
		<div class="section_R_2">
			<div class="R_2_order">
				<table class="table3"  width="790" cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<td class="td6" height="33" >订单号</td>
							<td class="td6">订单日期</td>
							<td class="td7">订单商品</td>
							<td class="td8">订单金额</td>
							<td class="td6">订单状态</td>
							<td class="td6">预计出库时间</td>
							<td class="td8">详细信息</td>
							<td class="td9">操作</td>
						</tr>
					</thead>
					<tbody>
						<list from="$data" name="$d">
						<tr>
							<td class="td6" height="33">{$d.order_sn}</td>
							<td class="td6">{$d.add_time|date:'Y-m-d',@@}</td>
							<td class="td7" style="text-align:left;float:left;">
								<list	from="$d.img" name="$c">
								<img src="__ROOT__/{$c.0}" alt="">
								</list>
							</td>
							<td class="td8">￥{$d.amount}</td>
							<td class="td6">{$d.order_status_text}</td>
							<td class="td6">预计出库时间</td>
							<td class="td8"><a href="{|U:'orderinfo',array('order_id'=>$d['order_id'])}">详细信息</a></td>
							<td>
								<if value="{$d.order_status}==0">
								<a href="javascript:;" onclick="pay(this,{$d.order_id},'__CONTROLLER__')">支付</a>
								<a href="javascript:;" onclick="cancel(this,{$d.order_id},'__CONTROLLER__')">取消</a>
								</if>
								<if value="{$d.order_status}==1">
								<a href="javascript:;" onclick="del(this,{$d.order_id},'__CONTROLLER__')">删除</a>
								<a href="javascript:;" onclick="comment(this,{$d.gid},'__CONTROLLER__')">评论</a>
								</if>
								<if value="{$d.order_status}==2">
								<a href="javascript:;" onclick="del(this,{$d.order_id},'__CONTROLLER__')">删除</a>
								</if>
							</td>
						</tr>
						</list>
					</tbody>
				</table>
			</div>
		</div>
		<div class="page1">
			{$page}
		</div>
	</div>
	<js file="__CONTROLLER_VIEW__/js/jquery.js"/>
	<js file="__CONTROLLER_VIEW__/js/orderList.js"/>
</body>
</html>

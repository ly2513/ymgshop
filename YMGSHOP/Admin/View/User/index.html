<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>前台用户列表</title>
<hdjs/>
</head>
<body>
	<div class="warp">
		<div class="menu_list hd-form">
			<ul>
				<li>
					<a href="{|U:'add'}">添加用户</a>
				</li>
			</ul>
		</div>
		<table class="table2">
			<thead>
				<tr>
					<td class="w100">uid</td>
					<td class="w350">用户名</td>
					<td class="w350">角色</td>
					<td class="w350">操作<td>
				</tr>
			</thead>
			<tbody>
				<list from="$data" name="$d">	
				<tr>
					<td>{$d.uid}</td>
					<td>{$d.username}</td>
					<td>{$d.role_name}</td>
					<td>
						<a href="{|U:'edit',array('uid'=>$d['uid'],'rid'=>$d['rid'])}">编辑</a> | 
						<a href="{|U:'delete',array('uid'=>$d['uid'])}">删除</a>
					</td>
				</tr>
				</list>
			</tbody>
		</table>
	</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>商品类型列表</title>
<hdjs/>
</head>
<body>
	<div class="warp">
		<div class="menu_list">
			<ul>
				<li>
					<a href="{|U:'add'}">添加商品类型</a>
				</li>
				<li>
					<a href="{|U:'updateCache'}">更新缓存</a>
				</li>
			</ul>
		</div>
		<table class="table2">
			<thead>
				<tr>
					<td>CAT_ID</td>
					<td>商品类型名</td>
					<td>操作<td>
				</tr>
			</thead>
			<tbody>
				<list from="$goodsType" name="$d">	
				<tr>
					<td>{$d.cat_id}</td>
					<td>{$d.cat_name}</td>
					<td>
						<a href="{|U:'Attribute/index',array('cat_id'=>$d['cat_id'])}">属性</a>
						<a href="{|U:'edit',array('cat_id'=>$d['cat_id'])}">编辑</a>
						<a href="{|U:'del',array('cat_id'=>$d['cat_id'])}">删除</a>
					</td>
				</tr>
				</list>
			</tbody>
		</table>
	</div>
</body>
</html>

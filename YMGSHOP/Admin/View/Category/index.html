<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>商品栏目列表</title>
<hdjs/>
</head>
<body>
	<div class="warp">
		<div class="menu_list hd-form">
			<ul>
				<li>
					<a href="{|U:'add'}">添加商品栏目</a>
				</li>
				<li>
					<a href="{|U:'updateCache'}">更新缓存</a>
				</li>
				<li>
					<select onchange="changeCategory(this)">
						<option value="0">==请选择类型==</option>
						<list from="$parentdata" name="$d">
							<option value="{$d.cid}"<if value="{$d.cat_id}==Q('cid')">selected=''</if>>{$d.cat_name}</option>
						</list>
					</select>
				</li>
			</ul>
		</div>
		<table class="table2">
			<thead>
				<tr>
					<td class="w100">CID</td>
					<td class="w350">商品栏目名</td>
					<td class="w350">是否显示</td>
					<td class="w350">操作<td>
				</tr>
			</thead>
			<tbody>
				<list from="$data" name="$d">	
				<tr>
					<td>{$d.cid}</td>
					<td>{$d._name}</td>
					<td>{$d.is_show_text}</td>
					<td>
						<a href="{|U:'add',array('cid'=>$d['cid'])}">添加子栏目</a> | 
						<a href="{|U:'edit',array('cid'=>$d['cid'],'pid'=>$d['pid'])}">编辑</a> | 
						<a href="{|U:'delete',array('cid'=>$d['cid'])}">删除</a>
					</td>
				</tr>
				</list>
			</tbody>
		</table>
	</div>
	<js file="__CONTROLLER_VIEW__/Js/js.js"/>
</body>
</html>

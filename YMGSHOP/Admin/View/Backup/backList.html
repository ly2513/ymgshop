<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>数据备份列表</title>
<hdjs/>
</head>
<body>
	<div class="wrap">
		<div class="title-header">备份列表</div>
		<table class="table2">
			<thead>
			<tr>
				<td >目录</td>
				<td >备份时间</td>
				<td >大小</td>
				<td >操作</td>
			</tr>
			</thead>
			<tbody>
			<list from="$dirs" name="$d">
			<tr>
				<td>{$d.filename}</td>
				<td>{$d.filemtime|date:'Y-m-d H:i:s',@@}</td>
				<td>{$d.size|get_size}</td>
				<td>
					<a href="{|U:'recovery',array('dir'=>$d['filename'])}">还原</a> | 
					<a href="{|U:'del',array('dir'=>$d['filename'])}">删除</a>
				</td>
			</tr>	
			</list>
			</tbody>
		</table>
	</div>
</body>
</html>

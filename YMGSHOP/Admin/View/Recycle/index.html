<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>回收站</title>
<hdjs/>
</head>
<body>
	<div class="wrap">
		<div class="menu_list">	
			<ul>
				<li><a href="{|U:'index'}">回收站商品列表</a></li>
			</ul>
		</div>
		<table class="table2">
			<thead>
				<tr>
					<td class="w50">ID</td>
					<td class="w250">商品名称</td>
					<td class="w100">商品类型</td>
					<td class="w100">货号</td>
					<td class="w50">价格</td>
					<td class="w50">热销</td>
					<td class="w50">新品</td>
					<td class="w50">精品</td>
					<td class="w50">上架</td>
					<td class="w150">库存</td>
					<td class="w150">操作</td>
				</tr>
			</thead>
			<tbody>
				<list from="$data" name="$d">
				<tr Tpl="__CONTROLLER_VIEW__">
					<td class="w50 gid">{$d.gid}</td>
					<td class="w200">{$d.goods_name}</td>
					<td class="w100">{$d.cat_name}</td>
					<td>{$d.goods_sn}</td>
					<td>{$d.goods_price}</td>
					<td class="w50" >
						<if value='{$d.is_hot}==1'>
						<!-- <i class="icon true">&#xf00b2;</i> -->
						<img src="__CONTROLLER_VIEW__/Image/yes.gif" alt="" class="ishot" ishot="0"/>
						<else/>
					<!-- <i class="icon false">&#xf00b3;</i> -->
						<img src="__CONTROLLER_VIEW__/Image/no.gif" alt="" class="ishot" ishot="1"/>
						</if>
					</td>
					<td class="w50"><if value='{$d.is_new}==1'>
						<img src="__CONTROLLER_VIEW__/Image/yes.gif" alt="" class="isnew" isnew="0"/>
					<else/>
						<img src="__CONTROLLER_VIEW__/Image/no.gif" alt="" class="isnew" isnew="1"/>
					</if></td>
					<td class="w50"><if value='{$d.is_best}==1'>
						<img src="__CONTROLLER_VIEW__/Image/yes.gif" alt=""class="isbest" isbest="0"/>
					<else/>
						<img src="__CONTROLLER_VIEW__/Image/no.gif" alt="" class="isbest"isbest="1"/>
					</if></td>

					<td class="w50">
						<if value="$d.is_on_sale_text=='上架'">
							<img src="__CONTROLLER_VIEW__/Image/yes.gif" alt="" class="isonsale" isonsale="0"/>
							<else/>
							<img src="__CONTROLLER_VIEW__/Image/no.gif" alt="" class="isonsale" isonsale="1"/>
						</if>
					</td>
					<td class="w50">{$d.goods_number}</td>
					<td class="w150">
						<a href="{|U:'restore',array('gid'=>$d['gid'])}">还原</a> |  
						<a href="{|U:'del',array('gid'=>$d['gid'])}">删除</a>
					</td>
				</tr>
				</list>
			</tbody>
		</table>
			<div class="page1">{$page}</div> 
	</div>
</body>
</html>
